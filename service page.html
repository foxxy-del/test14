<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Currency Converter</title>
  <style>
    body {
      background-image: url('image.jpg');
      background-size: cover;
      margin: 0;
      font-family: Arial, sans-serif;
    }

   
    .menu-icon {
      width: 40px;
      padding: 10px;
      margin: 10px;
      border: 2px solid #000;
      border-radius: 8px;
      cursor: pointer;
      background-color: white;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .menu-icon div {
      height: 4px;
      background: black;
      margin: 5px 0;
      border-radius: 2px;
    }

    nav {
      display: none;
      background: rgba(255, 255, 255, 0.9);
      position: absolute;
      top: 60px;
      left: 10px;
      width: 150px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      padding: 10px;
    }

    nav a {
      display: block;
      padding: 8px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
    }

    nav a:last-child {
      border-bottom: none;
    }

    .container {
      width: 300px;
      height: 350px;
      background-color: rgba(10, 203, 232, 0.543);
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding-top: 50px;
      border-radius: 30px;
      box-shadow: 6px 6px 6px green;
    }

    button {
      background-color: green;
      border-radius: 5px;
      width: 80px;
      height: 35px;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    a {
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      display: inline-block;
      background-color: rgb(105, 250, 9);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    a:hover {
      transform: scale(1.1);
      background-color: rgba(55, 9, 220, 0.557);
    }
  </style>
</head>
<body>


<div class="menu-icon" onclick="toggleMenu()">
  <div></div>
  <div></div>
  <div></div>
</div>


<nav id="navMenu">
  <a href="website.html">Home</a>
  <a href="contact page.html">contact us</a>
  <a href="LOGIN PAGE.html">log out</a>
  <a href="website.html">Back</a>
</nav>


<div class="container">
  <h3>Convert</h3>
  <input id="amount" type="text" placeholder="Amount" maxlength="10" required><br><br>
  FROM:
  <select id="from">
    <option>USD</option>
    <option>RWF</option>
    <option>EUR</option>
    <option>KES</option>
    <option>CDF</option>
  </select><br><br>
  TO:
  <select id="to">
    <option>USD</option>
    <option>RWF</option>
    <option>EUR</option>
    <option>KES</option>
    <option>CDF</option>
  </select><br><br>
  <button onclick="convert()">Convert</button>
  <p id="result"></p>
</div>

<script>
  function toggleMenu() {
    const menu = document.getElementById('navMenu');
    menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
  }

  function convert() {
    try {
      let amount = parseFloat(document.getElementById("amount").value);
      let from = document.getElementById("from").value;
      let to = document.getElementById("to").value;
      let r = 0;

      if (isNaN(amount) || amount <= 0) {
        throw new Error("Please enter a valid amount greater than zero.");
      }

      if (from === to) r = amount;
      else if (from === "USD" && to === "RWF") r = amount * 1300;
      else if (from === "RWF" && to === "USD") r = amount / 1300;
      else if (from === "EUR" && to === "RWF") r = amount * 1400;
      else if (from === "RWF" && to === "EUR") r = amount / 1400;
      else if (from === "EUR" && to === "CDF") r = amount * 2500;
      else if (from === "CDF" && to === "EUR") r = amount / 2500;
      else if (from === "EUR" && to === "KES") r = amount * 150;
      else if (from === "KES" && to === "EUR") r = amount / 150;
      else if (from === "USD" && to === "KES") r = amount * 135;
      else if (from === "KES" && to === "USD") r = amount / 135;
      else if (from === "RWF" && to === "KES") r = amount * 0.1;
      else if (from === "KES" && to === "RWF") r = amount * 10;
      else if (from === "USD" && to === "CDF") r = amount * 2500;
      else if (from === "CDF" && to === "USD") r = amount / 2500;
      else if (from === "USD" && to === "EUR") r = amount * 1300;
      else if (from === "EUR" && to === "USD") r = amount / 1300;
      else if (from === "RWF" && to === "CDF") r = amount * 1300;
      else if (from === "CDF" && to === "RWF") r = amount / 1300;
      else throw new Error("Conversion not supported.");

      document.getElementById("result").innerHTML = "Amount is: " + r.toFixed(2);
    } catch (error) {
      document.getElementById("result").innerHTML = "⚠️ Error: " + error.message;
    }
  }
</script>

</body>
</html>
